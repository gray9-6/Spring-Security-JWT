spring:
  datasource:
    url: jdbc:mysql://localhost:3306/spring_jwt
    username: root
    password: "#@incorrect"
    driver-class-name: com.mysql.cj.jdbc.Driver

#JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect